name: Pull Request
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build & Test
        run: ./build/build.sh --target=BuildAndTest