name: Publish Nightly
on:
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build & Test
        run: ./build/build.sh --target=BuildAndTest
        
      - name: Package & Push
        run: ./build/build.sh --target=PackageAndPush --source="https://f.feedz.io/yakshavefx/outboxkit/nuget/index.json"
        env:
          API_KEY: ${{ secrets.FEEDZ_API_KEY }}
